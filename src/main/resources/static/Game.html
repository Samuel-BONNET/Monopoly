<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Web - Prototype Plateau</title>
    <style>
        body { font-family: sans-serif; display:flex; flex-direction: column; align-items:center; margin:20px; }
        #board {
            position: relative;
            width: 660px;
            height: 660px;
            margin: 20px;
            border: 2px solid #000;
        }

        .case {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;
            overflow: hidden;
            word-wrap: break-word;
        }

        .case[data-corner] { background-color: #eee; }

        .pion {
            position: relative;
            background: yellow;
            font-size: 18px;
        }

        #controls { margin-top:20px; display:flex; gap:10px; }

        .side-menu {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100%;
            background: #222;
            color: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }

        #menuPossessions {
            left: 0;
            transform: translateX(-100%);
        }
        #menuPossessions.open {
            transform: translateX(0);
        }

        #menuBanque {
            right: 0;
            transform: translateX(100%);
        }
        #menuBanque.open {
            transform: translateX(0);
        }

        .side-menu h3 {
            margin-top: 0;
            text-align: center;
        }
        .side-menu p {
            color: white;
            border-bottom: 1px solid #444;
            padding: 5px 0;
        }
        .close-btn {
            align-self: flex-end;
            background: none;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Prototype Plateau Monopoly</h2>

<!-- Boutons acces info -->
<div style="display:flex; justify-content:space-between; width: 660px;">
    <button id="voirPossessionsBtn">Voir possessions</button>
    <button id="voirBanqueBtn">Voir banque</button>
</div>

<!-- Menu gauche (possession) -->
<div id="menuPossessions" class="side-menu">
    <button class="close-btn" id="fermerMenuPossessions">&times;</button>
    <h3>Vos possessions</h3>
    <p></p>
</div>

<!-- Menu droit (banque) -->
<div id="menuBanque" class="side-menu">
    <button class="close-btn" id="fermerMenuBanque">&times;</button>
    <h3>Banque</h3>
    <p>Capital total : 1 500 $</p>
    <p>Billets de 500 :</p>
    <p>Billets de 100 :</p>
    <p>Billets de 50 :</p>
    <p>Billets de 20 :</p>
    <p>Billets de 10 :</p>
    <p>Billets de 5 :</p>
    <p>Billets de 1 :</p>
</div>

<!-- Affichage plateau -->
<div id="board"></div>

<!-- Affichage Joueurs -->
<div id="currentPlayer" style="margin-top: 10px; font-weight: bold; font-size: 1.2rem;"></div>

<!-- Affichage Menu -->
<div id="menu">
    <h3 id="infoPartie"></h3>
    <h4 id="message"></h4>
</div>

<!-- Menu Choix achat-->
<div id="miniMenuAchat" style="display:none; position:absolute; padding:15px; background:#fff; border:2px solid #222; border-radius:10px; z-index:200;">
    <p id="miniMenuText">Voulez-vous acheter cette propriété ?</p>
    <button id="achatOuiBtn">Oui</button>
    <button id="achatNonBtn">Non</button>
</div>


<!-- Boutons d'actions -->
<div id="controls">
    <button id="rollBtn">Lancer Dés</button>
    <button id="endTurnBtn">Fin de Tour</button>
    <button id="achatBtn">Acheter</button>
</div>

<!-- Affichage Cartes Chance / Communauté -->
<div id="carteModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 id="carteTitre"></h3>
        <p id="carteDescription"></p>
        <button id="carteOk">OK</button>
    </div>
</div>


<script src="/js/plateau.js" defer></script>
<script>
    const menuPossessions = document.getElementById("menuPossessions");
    const menuBanque = document.getElementById("menuBanque");

    document.getElementById("voirPossessionsBtn").addEventListener("click", () => {
        menuPossessions.classList.add("open");
    });
    document.getElementById("fermerMenuPossessions").addEventListener("click", () => {
        menuPossessions.classList.remove("open");
    });

    document.getElementById("voirBanqueBtn").addEventListener("click", () => {
        menuBanque.classList.add("open");
    });
    document.getElementById("fermerMenuBanque").addEventListener("click", () => {
        menuBanque.classList.remove("open");
    });

</script>
</body>
</html>
