<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Web - Accueil</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #222;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #444;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Monopoly Web</h1>
<p>Bienvenue dans votre partie en ligne !</p>

<button id="startGameBtn" class="btn">Démarrer la partie</button>

<script>
    // Au clic, on redirige vers le jeux (plateau)
    document.getElementById("startGameBtn").addEventListener("click", () => {
        // Vérifie que la partie est prête avant de lancer (optionnel)
        fetch("/api/state")
            .then(res => res.json())
            .then(state => {
                console.log("État du jeu :", state);
                // Ici, tu peux vérifier si des joueurs sont initialisés avant de partir
                window.location.href = "/Game.html";
            })
            .catch(err => {
                console.error("Impossible de charger l'état du jeu :", err);
                window.location.href = "/Game.html"; // fallback
            });
    });
</script>

</body>
</html>
