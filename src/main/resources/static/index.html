<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Web - Prototype Plateau</title>
    <style>
        body { font-family: sans-serif; display:flex; flex-direction: column; align-items:center; margin:20px; }
        #board { display: grid; grid-template-columns: repeat(11, 60px); grid-template-rows: repeat(11, 60px); gap: 2px; }
        .case { width:60px; height:60px; border:1px solid #000; position:relative; display:flex; justify-content:center; align-items:center; }
        .case img { width:100%; height:100%; object-fit:cover; }
        .pion { position:absolute; font-size:18px; font-weight:bold; top:5px; left:5px; }
        #controls { margin-top:20px; display:flex; gap:10px; }
    </style>
</head>
<body>

<h2>Prototype Plateau Monopoly</h2>

<div id="board"></div>

<div id="controls">
    <button id="rollBtn">Lancer Dés</button>
    <button id="buyBtn">Acheter Propriété</button>
    <button id="endTurnBtn">Fin de Tour</button>
</div>

<script>
    const boardDiv = document.getElementById("board");
    const totalCases = 40;
    const joueurs = [
        {nom:"Alice", pion:"♙", caseActuelle:0},
        {nom:"Bob", pion:"♕", caseActuelle:0}
    ];

    // Générer le plateau 11x11 avec cases visibles
    for(let row=0; row<11; row++){
        for(let col=0; col<11; col++){
            const div = document.createElement("div");
            div.className = "case";

            // Pour simplifier, on met une image générique (ou tu peux mettre des images différentes)
            const img = document.createElement("img");
            img.src = "https://via.placeholder.com/60x60?text=Case"; // image générique
            div.appendChild(img);

            boardDiv.appendChild(div);
        }
    }

    // Placer les pions
    function drawPions(){
        // Nettoyer anciens pions
        document.querySelectorAll(".pion").forEach(e=>e.remove());

        joueurs.forEach((j, idx)=>{
            // Calculer position approximative sur le plateau (pour le prototype)
            const caseIndex = j.caseActuelle % totalCases;
            const div = boardDiv.children[caseIndex];
            const pionSpan = document.createElement("span");
            pionSpan.className="pion";
            pionSpan.textContent = j.pion;
            div.appendChild(pionSpan);
        });
    }

    drawPions();

    // Boutons (prototype)
    document.getElementById("rollBtn").addEventListener("click", ()=>{
        joueurs.forEach(j=>{
            j.caseActuelle = (j.caseActuelle + Math.floor(Math.random()*6 +1)) % totalCases;
        });
        drawPions();
    });

    document.getElementById("endTurnBtn").addEventListener("click", ()=>{
        alert("Fin du tour (prototype)");
    });

    document.getElementById("buyBtn").addEventListener("click", ()=>{
        alert("Acheter propriété (prototype)");
    });
</script>

</body>
</html>
