<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Web - Prototype Plateau</title>
    <style>
        body { font-family: sans-serif; display:flex; flex-direction: column; align-items:center; margin:20px; }
        #board {
            position: relative;
            width: 660px;
            height: 660px;
            margin: 20px;
            border: 2px solid #000;
            /*background-image: url("https://www.regledujeu.fr/wp-content/uploads/monopoly-plateau.png");
            background-size: cover;
            background-position: center;
            */
        }

        .case {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            position: absolute;   /* tu gardes absolute pour placer les cases autour du carré */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;       /* réduire pour les noms longs */
            overflow: hidden;
            word-wrap: break-word;
        }

        .case[data-corner] { background-color: #eee; }

        .pion {
            position: absolute;
            font-size: 18px;
            top: 5px;
            left: 5px;
        }
        #controls { margin-top:20px; display:flex; gap:10px; }
    </style>
</head>
<body>

<h2>Prototype Plateau Monopoly</h2>

<div id="board"></div>

<div id="currentPlayer" style="margin-top: 10px; font-weight: bold; font-size: 1.2rem;"></div>

<div id="message">message user</div>

<div id="controls">
    <button id="rollBtn">Lancer Dés</button>
    <button id="endTurnBtn">Fin de Tour</button>
    <button id="achatBtn">Acheter</button>
</div>

<script src="/js/plateau.js"></script>

</body>
</html>
